{% extends 'base.html' %}


{% block content %}
<h1>Delete</h1>
<form action="" method="post">{% csrf_token %}
<p>Are you sure you want to delete "{{ article.title }}"?</p>
<button class="btn btn-danger ml-2" type="submit">Confirm</button>
<button class="btn btn-secondary ml-2" type="button" onclick="history.back()" aria-label="Cancel action">Cancel</button>
</form>
{% endblock %}
